<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Atlantic Salmon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d1b2a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 10px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 1rem;
            animation: shimmer 3s linear infinite;
            z-index: 1;
            text-align: center;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .game-container {
            position: relative;
            z-index: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 
                0 0 50px rgba(0, 100, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 95vmin;
            max-height: 95vmin;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 85vmin;
            height: 85vmin;
            max-width: 600px;
            max-height: 600px;
            border: 3px solid rgba(0, 212, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 100, 255, 0.3),
                0 0 60px rgba(0, 50, 150, 0.2);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vmin, 4rem);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            aspect-ratio: 1;
        }
        
        .light { 
            background: #b8c5d6;
            background: linear-gradient(145deg, #c4d4e8, #a8b8c8);
        }
        
        .dark { 
            background: #4a5568;
            background: linear-gradient(145deg, #5a6578, #3a4558);
        }
        
        .selected { 
            background: #f7ec5e !important;
            box-shadow: inset 0 0 20px rgba(247, 236, 94, 0.6);
        }
        
        .valid-light::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: #4a5568;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(74, 85, 104, 0.6);
        }
        
        .valid-dark::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: #b8c5d6;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(184, 197, 214, 0.6);
        }
        
        .last { 
            box-shadow: inset 0 0 0 4px rgba(0, 212, 255, 0.6);
        }
        
        .check { 
            background: #ff4757 !important;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(255, 71, 87, 0.8); }
            50% { box-shadow: inset 0 0 40px rgba(255, 71, 87, 1); }
        }
        
        .piece { 
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: transform 0.1s ease;
        }
        
        .piece:hover {
            transform: scale(1.1);
        }
        
        .status {
            margin-top: 1rem;
            color: #00d4ff;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            min-height: 1.5rem;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 class="title">Stock Atlantic Salmon</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
    </div>
    <div class="status" id="status"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const game = new Chess();
        let stockfish, selected = null, lastMove = null;
        const pieces = {w:{k:'♔',q:'♕',r:'♖',b:'♗',n:'♘',p:'♙'},b:{k:'♚',q:'♛',r:'♜',b:'♝',n:'♞',p:'♟'}};
        
        function init() {
            try {
                stockfish = new Worker('neuralnet.js');
                stockfish.onmessage = e => {
                    const m = e.data;
                    if (m.includes('bestmove')) {
                        const b = m.split('bestmove ')[1].split(' ')[0];
                        if (b && b !== '(none)') {
                            game.move({from:b.slice(0,2),to:b.slice(2,4),promotion:b[4]});
                            lastMove = {from:b.slice(0,2),to:b.slice(2,4)};
                            draw();
                            updateStatus();
                        }
                    }
                };
                stockfish.postMessage('uci');
            } catch(e) {
                document.getElementById('status').textContent = 'Neural network not loaded';
            }
            draw();
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (game.game_over()) {
                if (game.in_checkmate()) {
                    status.textContent = game.turn() === 'w' ? 'Black wins by checkmate!' : 'White wins by checkmate!';
                } else if (game.in_stalemate()) {
                    status.textContent = 'Stalemate!';
                } else if (game.in_draw()) {
                    status.textContent = 'Draw!';
                }
            } else {
                status.textContent = game.turn() === 'w' ? '' : '';
            }
        }

        function draw() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r=0; r<8; r++) {
                for (let f=0; f<8; f++) {
                    const sq = 'abcdefgh'[f] + '87654321'[r];
                    const isLight = (r+f)%2 === 0;
                    const d = document.createElement('div');
                    d.className = 'square ' + (isLight?'light':'dark');
                    d.dataset.sq = sq;
                    if (selected === sq) d.classList.add('selected');
                    if (lastMove && (lastMove.from === sq || lastMove.to === sq)) d.classList.add('last');
                    
                    const p = game.get(sq);
                    if (p) {
                        const span = document.createElement('span');
                        span.className = 'piece';
                        span.textContent = pieces[p.color][p.type];
                        d.appendChild(span);
                    }
                    
                    if (selected && game.moves({square:selected,verbose:1}).find(m=>m.to===sq)) {
                        d.classList.add(isLight?'valid-light':'valid-dark');
                        d.style.position = 'relative';
                    }
                    
                    if (game.in_check() && p?.type==='k' && p.color===game.turn()) d.classList.add('check');
                    
                    d.onclick = () => click(sq);
                    b.appendChild(d);
                }
            }
        }

        function click(sq) {
            if (game.game_over() || game.turn()!=='w') return;
            const p = game.get(sq);
            
            if (p && p.color==='w' && !selected) {
                selected = sq;
                draw();
                return;
            }
            
            if (selected) {
                const m = game.moves({square:selected,verbose:1}).find(m=>m.to===sq);
                if (m) {
                    game.move({from:selected,to:sq,promotion:'q'});
                    lastMove = {from:selected,to:sq};
                    selected = null;
                    draw();
                    updateStatus();
                    if (!game.game_over() && stockfish) {
                        stockfish.postMessage('position fen ' + game.fen());
                        stockfish.postMessage('go depth 10');
                    }
                } else {
                    selected = null;
                    draw();
                }
            }
        }

        window.onload = init;
    </script>
</body>
</html>
